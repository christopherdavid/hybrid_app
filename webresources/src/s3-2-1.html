<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Map display</title>
    </head>
    <body>

        <div data-role="page" id="s3-2-1">
            <div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
                <div class="ui-btn-left" style="left:0px;top:0px;margin-top:-5px;">
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-i18n="s3-2-1.navi.back" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton},visible:isBackVisible, click:back">back</a>
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-i18n="s3-2-1.navi.cancel" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton},visible:isCancelVisible, click:cancel">cancel</a>
                </div>
                <h1 data-i18n="s1-3-1.navi.title" data-bind="text:labelTitle">Rooms</h1>
                <select data-native-menu="false" name="select-choice-floor" id="select-choice-floor" data-bind="value: selectedFloor, jqmOptions: floorList, jqOptionsEnable:isFloorListEnabled , optionsText: $data, optionsCaption: 'Choose Floor...'">
                </select>
                <div class="ui-btn-right" style="right:0px;top:0px;margin-top:-5px;">
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-bind="jqLinkButtonText:labelCutMerge,jqLinkButtonEnable: isCutMergeEnabled, visible:isCutMergeVisible, click:cut">cut</a>
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-bind="jqLinkButtonText:labelEditOk, jqLinkButtonEnable: isEditOkEnabled, click:edit">edit</a>
                </div>
            </div>
            <div data-role="content" id="mapView">
                <div id="viewport" style="position:absolute; top:0px; bottom:0px; left:0px; width:100%;overflow:hidden;">
                    <div id="scroller" style="position:absolute; top:0px; left:0px;height:100% width:100%;padding:10px;">
                        <canvas style="position:relative; top:0px; left:0px; display:block;cursor:pointer" id="canvasView"></canvas>
                        <div id="grid">
                            <div id="selection-area" class="img-selectionarea"></div>
                        </div>
                    </div>
                    <!--p style="position:absolute; bottom:20px; left:10px; color:#F00!important; z-index:999;">
                        <a href="#" data-role="button" data-mini="true" data-inline="true" data-bind="click:zoom">zoom</a>
                        <a href="#" data-role="button" data-mini="true" data-inline="true" data-bind="click:rotate">rotate</a>
                        <a href="#" data-rel="popup" data-transition="slide" data-role="button">Open panel</a>
                    </p-->
                </div>
                <!--
                <div id="infoPopup" data-history="false" data-role="popup">
                    <h3>Kitchen</h3>
                </div>
                -->
            </div>
            
            <div id="editPopup" data-history="false" data-role="popup" data-dismissible="false" data-corners="false" data-theme="none" data-shadow="false" data-overlay-theme="a" class="dialog ui-mobile-viewport">
                <div data-role="header" data-theme="b">
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-i18n="common.cancel" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:popupCancel">cancel</a>
                    <h1 data-i18n="s3-2-1.dialog.title" data-bind="translate: language">Create User Account</h1>
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-i18n="common.ok" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:popupOk">ok</a>
                </div>
                <div data-role="content">
                    <div data-role="fieldcontain">
                        <div data-role="navbar">
                            <ul>
                                <li><a href="#" class="ui-btn-active ui-state-persist" data-i18n="s3-2-1.dialog.area" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:selectArea">Area</a></li>
                                <li><a href="#" data-i18n="s3-2-1.dialog.nogo" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:selectNoGo">NoGo</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div data-role="fieldcontain" data-bind="visible: isArea">
                        <input type="text" name="name" id="basic" value="" data-bind="value: room.name"  />
                    </div>
                    
                     <div data-role="fieldcontain" data-bind="visible: isArea">
                        <label for="categoryScroller" data-i18n="s3-2-1.dialog.category" data-bind="translate: language">Category</label>
                        <div id="categoryScroller" data-bind="foreach: icons">
                            <div data-bind="attr: {'class': 'chooseBox img-category ' + $data}, css:{selected: $root.room.icon() == $data}, click:$root.selectCategory"></div>
                        </div>
                    </div>
                    
                    <div data-role="fieldcontain" data-bind="visible: isArea">
                        <label for="colorScroller" data-i18n="s3-2-1.dialog.color" data-bind="translate: language">Color</label>
                        <div id="colorScroller" data-bind="foreach: colors">
                            <div class="chooseBox" data-bind="style:{backgroundColor:$data }, css:{selected: $root.room.color() == $data}, click:$root.selectColor"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </body>
</html>
