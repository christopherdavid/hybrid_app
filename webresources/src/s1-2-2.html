<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <style type="text/css">
        	.ui-li-has-count .ui-li-count { position: absolute; font-size: 11px; font-weight: bold; padding: .2em .5em; top: 25%; margin-top: -.9em; left: 10px; }
        	.ui-li-has-arrow.ui-li-has-count .ui-li-count { right: auto; }
        	.ui-btn-text {
        		padding-top:22px;
        		padding-bottom:11px;
        	}
        </style>
        <title>CleaningRobotApp</title>
    </head>
    <body>
        <div data-role="page" id="s-1-2-2">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <div data-role="notificationbar">
                    <div>notificationbar</div>
                </div>
                <div data-role="header">
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-i18n="s1-2-2.navi.logout" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:logout">back</a>
                    <h1 data-i18n="s1-2-2.navi.title" data-bind="translate:{obs:language()}">robot selection</h1>
                </div>
            </div>
            
            
            <div data-role="content">
                <h1 data-i18n="s1-2-2.page.title" data-bind="translate:{obs:language()}">welcome</h1>
                <ul data-role="listview" data-divider-theme="a" data-inset="true">
                    <li data-theme="c">
                        <a href="javascript:void();" data-transition="slide" data-i18n="s1-2-2.page.add_robot" data-bind="translate:{obs:language()}, click: addRobot">robot</a>
                    </li>
                </ul>
                <h3 data-i18n="s1-2-2.page.replace_string" data-bind="translate:{obs:language()}">a</h3>
                <h3 data-i18n="s1-2-2.page.replace_object" data-bind="translate:{obs:language()}">b</h3>
            </div><!-- /content -->
            
        </div>
        
    </body>
</html>
