<div data-role="page" id="robotActivationName">
    <div data-role="header" data-position="fixed" data-theme="b" data-tap-toggle="false">
            <a href="#" data-role="button" data-theme="b" data-mini="true" data-icon="back" data-inline="true" data-i18n="common.back" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:back">back</a>
            <h1 data-i18n="robotActivationId.navi.title" data-bind="translate: language">New Account</h1>
            <a href="#"  data-role="button" data-theme="b" data-mini="true" data-inline="true" data-i18n="common.next" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, jqLinkButtonEnable: isFilledOut(), click:next">next</a>
    </div>
    <div data-role="content">
    	<h2 data-i18n="robotActivationName.page.id_accepted" data-bind="translate: language">Your ID was accepted...</h2>
        <fieldset>
            <input type="text" data-i18n="robotActivationName.page.robot_name" data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: robotName, valueUpdate: 'afterkeydown'" autofocus="autofocus"/>
        </fieldset>
    </div>
</div>
