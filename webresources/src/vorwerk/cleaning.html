<div data-role="page" id="cleaning">

    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a data-role="button" data-theme="b" data-mini="false" class="btn-with-image" data-image="menu" data-inline="true" data-bind="click: showMenu"></a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-i18n="cleaning.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
            <div class="robotName">
                <span data-bind="text: robot().robotName">[robot name]</span>
            </div>
        </h1>
        <!--TODO: remove test data
        <div class="ui-btn-right">
            <a data-role="button" data-theme="b" data-mini="false" data-inline="true" href="#testPopup" data-rel="popup">Test</a>
        </div>
        -->
    </div>
    
    <div data-role="content">
        <div class="line-grid-container">
            <div class="first-line">
                
                <div id="statusLine">
                    <div class="valign">
                        <div id="statusIcon" data-bind="attr: {'data-status':currentUiState().messageIcon}"></div>
                        <div id="statusText" data-bind="text:currentUiState().messageText"></div>
                    </div>
                </div>
                
                <div class="control-line">
                    <div class="halign">
                        <div id="startContainer">
                            <div id="startArea">
                                <div id="remote" data-bind="visible: robot().cleaningCategory() == CLEANING_CATEGORY_MANUAL">
                                    <div id="remoteUp" class="img-remote" data-bind="css: {'disabled':!isRemoteEnabled()}"></div>
                                    <div id="remoteDown" class="img-remote" data-bind="css: {'disabled':!isRemoteEnabled()}"></div>
                                    <div id="remoteLeft" class="img-remote" data-bind="css: {'disabled':!isRemoteEnabled()}"></div>
                                    <div id="remoteRight" class="img-remote" data-bind="css: {'disabled':!isRemoteEnabled()}"></div>
                                    <div id="remoteDiagLeft" class="img-remote-diagonal" data-bind="css: {'disabled':!isRemoteEnabled()}"></div>
                                    <div id="remoteDiagRight" class="img-remote-diagonal" data-bind="css: {'disabled':!isRemoteEnabled()}"></div>
                                </div>
                                
                                <div id="startBtn" class="img-startstopbtn startbtn-up" data-bind="attr: {'data-state':currentUiState().startButton}">
                                    <div id="loadingSpinnerButton">
                                        <div class="f_circleG" id="frotateG_01"></div>
                                        <div class="f_circleG" id="frotateG_02"></div>
                                        <div class="f_circleG" id="frotateG_03"></div>
                                        <div class="f_circleG" id="frotateG_04"></div>
                                        <div class="f_circleG" id="frotateG_05"></div>
                                        <div class="f_circleG" id="frotateG_06"></div>
                                        <div class="f_circleG" id="frotateG_07"></div>
                                        <div class="f_circleG" id="frotateG_08"></div>
                                    </div>
                                </div>
                                
                                <div id="eventArea"></div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="control-button-bar">
                        <a data-role="button" data-theme="b" data-mini="false" class="btn-with-image ui-btn-left" data-image="eco" data-inline="true"
                            data-bind="click:toggleEcoMode, css:{'ui-btn-active':ecoMode()}, jqLinkButtonEnable: isEcoEnabled()"></a>
                        
                        <a data-role="button" data-theme="b" data-mini="false" class="btn-with-image ui-btn-right" data-image="stop" data-inline="true"
                            data-bind="click:stopRobot, visible:!isSendToBaseVisible(), jqLinkButtonEnable: isStopEnabled"></a>
                            
                        <a data-role="button" data-theme="b" data-mini="false" class="btn-with-image ui-btn-right" data-image="base" data-inline="true"
                            data-bind="click:sendToBase, visible:isSendToBaseVisible, jqLinkButtonEnable: isSendToBaseEnabled()"></a>
                    </div>
                    
                </div>
            
            </div>
        
            <div class="last-line">
                <fieldset data-role="controlgroup" data-type="horizontal" class="mode-switch">
                    <input type="radio" name="category-choice" id="category-choice-1" value="2" data-bind="checked: visualSelectedCategory, jqRadioChecked: visualSelectedCategory, jqRadioEnable: !waitingForRobot(), click:changeCategory.bind($data, CLEANING_CATEGORY_ALL)" data-theme="transparent" />
                    <label for="category-choice-1" data-i18n="cleaning.page.cleaningCategory.2"
                        data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[ALL]</label>
                    
                    <input type="radio" name="radio-choice" id="category-choice-2" value="3" data-bind="checked: visualSelectedCategory, jqRadioChecked: visualSelectedCategory, jqRadioEnable: !waitingForRobot(), click:changeCategory.bind($data, CLEANING_CATEGORY_SPOT)" data-theme="transparent" />
                    <label for="category-choice-2" data-i18n="cleaning.page.cleaningCategory.3"
                        data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[SPOT]</label>
                    
                    <input type="radio" name="radio-choice" id="category-choice-3" value="1" data-bind="checked: visualSelectedCategory, jqRadioChecked: visualSelectedCategory, jqRadioEnable: !waitingForRobot(), click:changeCategory.bind($data, CLEANING_CATEGORY_MANUAL)" data-theme="transparent" />
                    <label for="category-choice-3" data-i18n="cleaning.page.cleaningCategory.1"
                        data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[MANUAL]</label>
                </fieldset>
            </div>
            
        </div><!-- /line-grid-container -->
    </div><!-- /content -->
    
    <div id="spotSize" data-history="false" data-role="popup" data-dismissible="false" data-corners="false" data-theme="none" data-shadow="false" data-overlay-theme="a" class="dialog ui-mobile-viewport dialogType_1">
        <div data-role="header" data-theme="b">
            <h1 class="ui-title" role="heading" aria-level="1" data-i18n="cleaning.page.spot_size_title" data-bind="translate:{obs:language(),target: textTarget.FIRSTCHILD}">[edit] 
                    <span class="selected-value" data-bind="text:newSpotSize">[1x1]</span></h1>
        </div>
        <div class="popupHeaderLine"></div>
        <div data-role="content withSpot"> 
            <div id="spotContainer">
                <div id="spotGridContainer">
                    <div id="spotSizeContainer">
                        <div id="leftSpotContainer">
                            <div class="border"></div>
                        </div>
                        <div id="rightSpotContainer">
                            <div class="border"></div>
                        </div>
                    </div>
                </div>
                <div id="spotRobot"></div>
            </div>
             
            <div class="spotWrap">
	            <fieldset>
    	            <div class="line">
                        <div class="left-block repeat-twice">
                            <select name="flip-3" id="flip-3" data-role="slider" data-bind="value: selectedFrequency, jqmFlipValue:selectedFrequency">
                                <option value="1">1x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                        
                        <div data-role="controlgroup" data-type="horizontal" class="ui-bar-buttons right-block">
                            <a class="first-button" href="#" data-role="button" data-theme="b" data-mini="false" 
                                    data-i18n="common.ok" 
                                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click: popupOk">[ok]</a>
                            <a class="second-button" href="#" data-role="button" data-theme="b" data-mini="false" 
                                    data-i18n="common.cancel"
                                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click: popupCancel">[cancel]</a>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
      
    <div id="menuPopup" data-history="false" data-role="popup" data-dismissible="true" data-corners="false" data-theme="none" data-shadow="false" data-overlay-theme="a" class="dialog ui-mobile-viewport dialogType_1">
        <div data-role="header" data-theme="b" class="ui-header ui-bar-b">
            <div id="menuPopupLogo" class="logo"></div>
        </div>
        <div class="popupHeaderLine"></div>
        <div data-role="content" class="ui-content"> 
            <ul data-role="listview" data-theme="b" data-inset="true" data-icon=""> 
                <li class="active cleaning"> 
                    <a href="javascript:void(0);" data-bind="click: cleaning" class="active cleaning">
                        <h3 class="menuPopupBtn cleaning" data-i18n="common.menu.cleaning" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [cleaning]
                        </h3>
                    </a>
                </li>
                <li class="schedule">
                    <a href="javascript:void(0);" data-bind="click: schedule" class="schedule">
                        <h3 class="menuPopupBtn" data-i18n="common.menu.schedule" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [schedule]
                        </h3>
                    </a>
                </li>
                <li class="settings">
                    <a href="javascript:void(0);" data-bind="click: settings" class="settings">
                        <h3 class="menuPopupBtn" data-i18n="common.menu.settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [settings]
                        </h3>
                    </a>
                </li>
            </ul>
        </div>
    </div>
