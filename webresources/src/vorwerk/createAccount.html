<div data-role="page" id="createAccount">
    
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="back" class="btn-with-image"
                data-bind="click:back"></a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-i18n="createAccount.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="next" class="btn-with-image"
                data-bind="jqLinkButtonEnable: isFilledOut() && isValid(), click:next"></a>
        </div>
    </div>
    
    <div data-role="content">
        <fieldset>
            <h3 data-i18n="createAccount.page.title" data-bind="translate: language">welcome</h3>
            <div class="line">
                <input type="text" data-i18n="createAccount.page.email" 
                    data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: email, valueUpdate: 'onblur', jqmInputCSS: {invalid: mailValid}"/>
            </div>
            <div class="line">
                <input type="password" data-i18n="createAccount.page.password" 
                    data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: password, valueUpdate: 'afterkeydown', jqmInputVisible:!showPassword()"/>
                <input type="text" data-i18n="createAccount.page.password" 
                    data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: password, valueUpdate: 'onblur',  jqmInputVisible:showPassword()"/>
            </div>
            <div class="line">
                <input type="password" data-i18n="createAccount.page.password_verify" 
                    data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: password_verify, valueUpdate: 'afterkeydown', jqmInputCSS: {invalid: passwordValid},  jqmInputVisible:!showPassword()"/>
                
                <input type="text" data-i18n="createAccount.page.password_verify" 
                    data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: password_verify, valueUpdate: 'afterkeydown', jqmInputCSS: {invalid: passwordValid},  jqmInputVisible:showPassword()"/>
            </div>
            <div class="line">
                <input type="checkbox" name="togglePassword" id="togglePassword" class="custom" data-bind="checked: showPassword" data-theme="b" />
                <label for="togglePassword" data-inline="true" data-i18n="loginUser.page.password_show" 
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[show pwd]</label>
            </div>
        </fieldset>
    </div><!-- /content -->
</div>
