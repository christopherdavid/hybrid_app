<div data-role="page" id="start">
    <div data-role="header" class="headerbar" data-theme="b" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" class="btn-with-image"
                data-bind="click:back, attr: {'data-image':leftIcon()}"></a>
        </div>
        <h1>
            <div class="screenTitle" data-bind="css:{noRobot:!isRobotVisible()}">
                <span data-i18n="legalInformation.navi.title" data-bind="translate: language">[navi title]</span> 
            </div>
            <div class="robotName" data-bind="visible: isRobotVisible()" class="robotName">
                <span data-bind="text: robot().displayName">[robot name]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" class="btn-with-image"
                data-bind="click:submitChange, attr: {'data-image':rightIcon()}"></a>
        </div>
    </div>
    <div data-role="content">
        <div id="topLine">
            <fieldset>
                <h3 data-i18n="legalInformation.page.title" data-bind="translate: language">welcome</h3>
            </fieldset>
        </div>
        
        <div class="scrollWrapper" id="marketWrapper">
            <div class="scroller">
                <div class="scrollContainer">
                     <fieldset>
                        <span class="font_bold font_small" data-i18n="legalInformation.page.subscribe_header" data-bind="translate: language">[information_header]</span>
                        <p class="font_normal" data-i18n="legalInformation.page.subscribe_agreement" data-bind="translate: language">[information]</p>
                     </fieldset>
                      <div class="line ">
                        <input type="checkbox" name="checkbox_subscribe" id="checkbox_subscribe" class="custom" data-bind="checked: selectedSubscribe, jqCheckboxChecked: selectedSubscribe" data-theme="b" />
                        <label for="checkbox_subscribe" data-inline="true" data-i18n="legalInformation.page.legal_agreement"
                        data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[Leagal Agreement]</label>
                    </div>
                 </div>
             </div>
          </div>
        
    </div><!-- /content -->
</div><!-- /page -->
