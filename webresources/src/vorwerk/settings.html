<div data-role="page" id="settings">
    
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a data-role="button" data-theme="b" data-mini="false" class="btn-with-image" data-image="menu" data-inline="true" href="#menuPopup" data-rel="popup">&nbsp;</a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-i18n="settings.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
            <div class="robotName">
                <span data-bind="text: robot().robotName">[robot name]</span>
            </div>
        </h1>
    </div>
    
    <div data-role="content">
        <ul data-role="listview" data-theme="a" data-inset="true">
            <li>
                <a href="javascript:void(0);" data-bind="click:robotManagement">
                    <h3 data-i18n="settings.page.robot_management" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        Robot Management
                    </h3>
                    <span class="ui-li-desc" data-i18n="settings.page.robot_management_desc" data-bind="translate:{obs:language()}">[description]</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click:userSettings">
                    <h3 data-i18n="settings.page.user_settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        User Settings
                    </h3>
                    <span class="ui-li-desc" data-i18n="settings.page.user_settings_desc" data-bind="translate:{obs:language()}">[description]</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click:generalSettings">
                    <h3 data-i18n="settings.page.general_settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        General Settings
                    </h3>
                    <span class="ui-li-desc" data-i18n="settings.page.general_settings_desc" data-bind="translate:{obs:language()}">[description]</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click:about">
                    <h3 class="bigListItem" data-i18n="settings.page.about" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        about
                    </h3>
                    <span class="ui-li-desc" data-i18n="settings.page.about_desc" data-bind="translate:{obs:language()}">[description]</span>
                </a>
            </li>
            <!--
            <li>
                <a href="javascript:void(0);" data-bind="click:terms">
                    <h3 class="bigListItem" data-i18n="settings.page.terms" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        terms of use
                    </h3>
                    <span class="ui-li-desc" >[description]</span>
                </a>
            </li>
            -->
        </ul>
    </div><!-- /content -->
    
    <div id="menuPopup" data-history="false" data-role="popup" data-dismissible="false" data-corners="false" data-theme="none" data-shadow="false" data-overlay-theme="a" class="dialog ui-mobile-viewport dialogType_1">
        <div data-role="header" data-theme="b" class="ui-header ui-bar-b">
            <div class="logo"></div>
        </div>
        <div class="popupHeaderLine"></div>
        <div data-role="content" class="ui-content"> 
            <ul data-role="listview" data-theme="b" data-inset="true" data-icon=""> 
                <li class="cleaning"> 
                    <a href="javascript:void(0);" data-bind="click: cleaning" class="active cleaning">
                        <h3 class="menuPopupBtn cleaning" data-i18n="cleaning.page.cleaning" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [cleaning]
                        </h3>
                    </a>
                </li>
                <li class="schedule">
                    <a href="javascript:void(0);" data-bind="click: schedule" class="schedule">
                        <h3 class="menuPopupBtn" data-i18n="cleaning.page.schedule" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [schedule]
                        </h3>
                    </a>
                </li>
                <li class="active settings">
                    <a href="javascript:void(0);" data-bind="click: settings" class="settings">
                        <h3 class="menuPopupBtn" data-i18n="cleaning.page.settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [settings]
                        </h3>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div><!-- /page -->
