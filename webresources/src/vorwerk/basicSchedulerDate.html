<div data-role="page" id="basicSchedulerDate">
    
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-i18n="common.cancel"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:back">back</a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-i18n="basicSchedulerDate.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
            <div class="robotName">
                <span data-bind="text: robot().robotName">[robot name]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" id="editButton" class="first-button ui-disabled" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-i18n="common.ok"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:next, jqLinkButtonEnable: isNextEnabled">[ok]</a>
        </div>
    </div>
    
    <div data-role="content" class="max-size">
        <fieldset>
            <h2 for="timePicker"
                data-i18n="basicSchedulerDate.page.clean_every"
                data-bind="translate: language">[Clean every...]</h2>

            <ul class="dayPicker" data-bind="foreach: cleaningDays">
                <li data-bind="css:{'disabled': $parent.blockedDays.indexOf($data.id) != -1,
                        'checked': $parent.selectedCleaningDays.indexOf($data) != -1},
                        click: $root.cleaningDaySelected"><div data-bind="text: dayName" class="label">[Day]</div>
                    <div class="icon"></div>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <h2 for="timePicker"
                data-i18n="basicSchedulerDate.page.starting_time"
                data-bind="translate: language">[Starting time]</h2>
            <div id="cleaningTime" class="timePicker"></div>
        </fieldset>
        
        <fieldset class="indent">
            <div class="line">
                <h2 data-i18n="basicSchedulerDate.page.cleaning_mode_title"
                    data-bind="translate: language">[cleaning options]</h2>
                <p class="label" 
                    data-i18n="basicSchedulerDate.page.cleaning_mode"
                    data-bind="translate: language">[Mode]</p>
                
                <div class="right-block">
                    <select name="flip-3" id="flip-3" data-role="slider" data-bind="value: cleaningMode, jqmFlipValue:cleaningMode">
                        <option value="2">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
             </div>
             <div class="emptyline"></div>
         </fieldset>
        
        <fieldset>
            <a href="#" data-role="button" data-theme="c" data-mini="false"  
                    data-i18n="common.delete"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click: del, visible:hasDelete()">[delete]</a>
        </fieldset>

    </div>

</div>
