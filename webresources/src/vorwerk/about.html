<div data-role="page" style="height: 100%">
    
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="back" class="btn-with-image"
                data-bind="click:back"></a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-i18n="settings.page.about" data-bind="translate: language">[navi title]</span> 
            </div>
            <div class="robotName">
                <span data-bind="text: robot().robotName">[robot name]</span>
            </div>
        </h1>
    </div>

    <div data-role="content">
        <fieldset class="aboutInfo">
            <h2>CleaningRobotApp</h2>
            <div class="appIcon"></div>
            <p>App Version: <span data-bind="text: version()" class="label"></span></p>
            <p>Library Version: <span data-bind="text: pluginVersion()" class="label"></span></p>
        </fieldset>
        
    </div>
    
</div>
