<div data-role="page" id="robotSelection">
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" 
                data-i18n="robotSelection.navi.logout" 
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, visible:!isBackVisible() , click:logout">logout</a>
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" 
                data-i18n="common.back" 
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton},visible:isBackVisible, click:back">back</a>
        </div>
        <h1>
            <div class="screenTitle " data-bind="css:{noRobot:!isRobotVisible()}">
                <span data-i18n="robotSelection.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
            <div data-bind="visible: isRobotVisible()" class="robotName">
                <span data-bind="text: robot().robotName">[robot name]</span>  
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" id="addButton" class="btn-with-image" data-image="add" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-bind="click: addRobot">&nbsp;</a>
        </div>
    </div>
    
    <div data-role="content">
        <fieldset class="textWithButton" data-bind="css:{textWithButton:isBackVisible()}">
            <p class="textBlock"><span data-bind="html: title">[welcome]</span></p>
            
            <div class="buttonBlock" data-bind="visible:isBackVisible()">
                <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" 
                    data-i18n="common.logout"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click: logout">[logout]</a>
            </div>
        </fieldset>

        <ul data-role="listview" data-theme="a" data-inset="true" data-bind="foreach: robots">

            <li data-bind="css:{'ui-selected': $parent.selectedRobot() === $data}">
                <a href="javascript:void(0);" data-bind="click: $root.robotSelected">
                    <h3 data-bind="text: robotName"> [robot name] </h3>
                    <span class="ui-li-desc"  data-bind="text: stateString">[robot state]</span>
                </a>
            </li>
        </ul>
    </div><!-- /content -->

</div>
