<div data-role="page" id="loginUser" style="height: 100%">
    
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="back" class="btn-with-image"
                data-bind="click:back"></a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-i18n="robotManagement.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
            <div class="robotName">
                <span data-bind="text: robot().displayName">[robot name]</span>
            </div>
        </h1>
    </div>

    <div data-role="content" class="max-size">
        
        <ul data-role="listview" data-theme="a" data-inset="true" class="single">
            <li>
                <a href="javascript:void(0);" data-bind="click: changeRobot">
                    <h3 data-i18n="robotManagement.page.robot_change" 
                        data-bind="translate: language">[change]</h3>
                </a>
            </li>
        </ul>
        
        <fieldset class="indent">
            <h2 data-i18n="robotManagement.page.robot_name"
                data-bind="translate: language">[robot_name]</h2>
            
            <div class="line">
                <p data-bind="text: robot().robotName" class="label"></p>
                
                <div class="right-block">
                    <a href="#" data-role="button" data-theme="b" data-mini="false" 
                        data-i18n="common.change"
                        data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click: changeName">[change]</a>
                </div>
            </div>
            
        </fieldset>
        
        <fieldset class="indent">
            <h2 data-i18n="robotManagement.page.robot_id"
                data-bind="translate: language">[robot_id]</h2>
            <p data-bind="text: robot().robotId"  class="label">asd</p>
        </fieldset>
        
         <fieldset class="indent">
        <!--    <h2 data-i18n="robotManagement.page.robot_type"
                data-bind="translate: language">[robot_id]</h2>
           <p class="label"> Neato Premium</p>-->
        </fieldset>
        
        <fieldset>
            <a href="#" data-role="button" data-theme="c" data-mini="false"
                data-i18n="robotManagement.page.robot_delete"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click: deleteRobot">[delete]</a>
        </fieldset>
        
    </div>
    
    <div id="changeNamePopup" data-history="false" data-role="popup" data-dismissible="false" data-corners="false" data-theme="none" data-shadow="false" data-overlay-theme="a" class="dialog ui-mobile-viewport dialogType_1">
        <div data-role="header" data-theme="b">
            <h1 class="ui-title" role="heading" aria-level="1" data-i18n="common.edit" data-bind="translate: language">[edit]</h1>
        </div>
        <div class="popupHeaderLine"></div>
        <div data-role="content">
            <fieldset>
                <p data-i18n="robotManagement.page.robot_name" data-bind="translate: language">[robot_name]</p>
                <div class="line">
                    <input type="text" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false" 
                        data-bind="value: newRobotName, valueUpdate: 'afterkeydown'"/>
                </div>
            </fieldset>

            <div data-role="controlgroup" data-type="horizontal" class="center">
                <a href="#" class="first-button" data-role="button" data-theme="b" data-mini="false" 
                    data-i18n="common.ok"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, jqLinkButtonEnable: newRobotName().length != '', click: commitEdit">[ok]</a>
                <a href="#" class="second-button" data-role="button" data-theme="b" data-mini="false" 
                    data-i18n="common.cancel"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click: cancelEdit">[cancel]</a>
            </div> 
		</div>
	</div>
    
</div>
