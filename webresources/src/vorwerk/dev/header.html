<div data-role="page" id="start">
    <div data-role="header" class="headerbar" data-theme="b" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left" data-bind="visible:showLeftButton()">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-bind="jqLinkButtonText:leftButton, visible:!showLeftButtonIcon()"></a>
            <a href="#" id="addButton" class="btn-with-image" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-bind="visible:showLeftButtonIcon()"></a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-bind="text:titleText">[titleText]</span>
            </div>
            <div class="robotName" data-bind="visible:showRobotName()">
                <span data-bind="text:robotName">[robot name]</span>
            </div>
        </h1>
        <div class="ui-btn-right" data-bind="visible:showRightButton()">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-bind="jqLinkButtonText:rightButton, visible:!showRightButtonIcon()"></a>
            <a href="#" id="addButton" class="btn-with-image" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-bind="visible:showRightButtonIcon()"></a>
        </div>
    </div>
    <div data-role="content">
         <fieldset data-role="controlgroup">
             <legend>Title:</legend>
             <input type="text" data-bind="value: titleText, valueUpdate: 'afterkeydown'" placeholder="Title text"/>
         </fieldset>
         <fieldset data-role="controlgroup">
             <legend>Robotname:</legend>
             <input type="text" data-bind="value: robotName, valueUpdate: 'afterkeydown'" placeholder="robot name"/>
             <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" data-bind="checked: showRobotName" />
             <label for="checkbox-1">Visible</label>
         </fieldset>
         <fieldset data-role="controlgroup">
            <legend>Left Button:</legend>
            <input type="text" data-bind="value: leftButton, valueUpdate: 'afterkeydown'" placeholder="text for button">
            <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" data-bind="checked: showLeftButton" />
            <label for="checkbox-2">Visible</label>
            
            <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" data-bind="checked:showLeftButtonIcon" />
            <label for="checkbox-3">Icon</label>
         </fieldset>
         <fieldset data-role="controlgroup">
            <legend>Right Button:</legend>
            <input type="text" data-bind="value: rightButton, valueUpdate: 'afterkeydown'" placeholder="text for button"/>
            <input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" data-bind="checked: showRightButton" />
            <label for="checkbox-4">Visible</label>
            
            <input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" data-bind="checked:showRightButtonIcon" />
            <label for="checkbox-5">Icon</label>
            
        </fieldset>
        
    </div><!-- /content -->
</div><!-- /page -->
