<div data-role="page" id="basicScheduler">
    
    <div data-role="header" class="page-header" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a data-role="button" data-theme="b" data-mini="false" data-inline="true" href="#menuPopup" data-rel="popup">Menu</a>
        </div>
        <h1>
            <div class="robotName">
                <span data-bind="click:changeRobot, text: robot().robotName">[robot name]</span>
            </div>
            <div class="screenTitle">
                <span data-i18n="basicSchedulerDate.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
        </h1>
        <div class="ui-btn-right two-buttons">
            <a href="#" id="editButton" class="first-button ui-disabled" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-i18n="common.edit"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton},  click:edit">[edit]</a>
            
            <a href="#" id="deleteButton" class="second-button" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-i18n="common.delete"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, visible: false, click:del">[delete]</a>
                
            <a href="#" id="addButton" class="second-button ui-disabled" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-i18n="basicScheduler.navi.add"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:add">[add]</a>
            
        </div>
    </div>
    
    <div data-role="content">
        <div id="schedulerTarget"></div>
    </div>
    
    <div id="menuPopup" data-history="false" data-role="popup" data-dismissible="false" data-corners="false" data-theme="none" data-shadow="false" data-overlay-theme="a" class="dialog ui-mobile-viewport">
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li>
                <a href="javascript:void(0);" data-bind="click: schedule">
                    <h3 class="companyColoredTxt" data-i18n="cleaning.page.schedule" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        login
                    </h3>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click: cleaning">
                    <h3 class="companyColoredTxt" data-i18n="cleaning.page.cleaning" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        register
                    </h3>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click: settings">
                    <h3 class="companyColoredTxt" data-i18n="cleaning.page.settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        register
                    </h3>
                </a>
            </li>
        </ul>
    </div>
</div>
