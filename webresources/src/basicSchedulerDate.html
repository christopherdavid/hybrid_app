<div data-role="page" id="basicSchedulerDate">
    <div data-role="header" data-theme="b" data-position="fixed"
        data-tap-toggle="false">
        <div class="ui-btn-left" style="left: 0px; top: 0px; margin-top: -5px;">
            <a href="#" data-role="button" data-mini="true"
                data-inline="true" data-icon="back"
                data-i18n="common.cancel"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:cancel">[cancel]</a>
        </div>
        <h1 data-i18n="basicSchedulerDate.navi.title" data-bind="translate: language">[Schedule]</h1>
        <div class="ui-btn-right" style="right: 0px; top: 0px; margin-top: -5px;">
            <a href="#" data-role="button" data-mini="true"
                data-inline="true" data-i18n="common.next"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:next, jqLinkButtonEnable: isNextEnabled">[next]</a>
        </div>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="timePicker"
                data-i18n="basicSchedulerDate.page.clean_every"
                data-bind="translate: language">[Clean every...]</label>

            <ul class="dayPicker" data-bind="foreach: cleaningDays">
                <li data-bind="css:{'disabled': $parent.blockedDays.indexOf($data.id) != -1,
                        'checked': $parent.selectedCleaningDays.indexOf($data) != -1},
                        click: $root.cleaningDaySelected"><div data-bind="text: dayName" class="label">[Day]</div>
                    <div data-bind="css:{'ui-icon-cross': $parent.blockedDays.indexOf($data.id) != -1,
                        'ui-icon-tick': $parent.selectedCleaningDays.indexOf($data) != -1}"></div>
                </li>
            </ul>
        </div>

        <div data-role="fieldcontain">
            <label for="timePicker"
                data-i18n="basicSchedulerDate.page.starting_time"
                data-bind="translate: language">[Starting time]</label>
            <div id="cleaningTime" class="timePicker"></div>
        </div>
        
        <div data-role="fieldcontain">
            <label 
                data-i18n="basicSchedulerDate.page.cleaning_mode"
                data-bind="translate: language">[Mode]</label>
            <div data-role="navbar" style="max-width:500px;">
                <ul>
                    <li><a href="#" data-i18n="common.cleaningMode.1" data-bind="css:{'ui-btn-active ui-state-persist':cleaningMode() == '1'},translate:{obs:language(),target: textTarget.jqLinkButton}, click:selectEco">[eco]</a></li>
                    <li><a href="#" data-i18n="common.cleaningMode.2" data-bind="css:{'ui-btn-active ui-state-persist':cleaningMode() == '2'},translate:{obs:language(),target: textTarget.jqLinkButton}, click:selectNormal">[normal]</a></li>
                </ul>
            </div>
        </div>

    </div>


</div>
