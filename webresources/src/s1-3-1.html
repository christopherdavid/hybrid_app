<div data-role="page" id="s1-3-1" style="height: 100%">
    <div data-role="header" data-position="fixed" data-theme="b" data-tap-toggle="false">
        <a href="#" data-role="button" data-theme="b" data-mini="true" data-icon="back" data-inline="true" data-i18n="s1-3-1.navi.back" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:back">back</a>
        <h1 data-i18n="s1-3-1.navi.title" data-bind="translate: language">Login User</h1>
        <a href="#"  data-role="button" data-theme="b" data-mini="true" data-inline="true" data-i18n="s1-3-1.navi.next" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, jqLinkButtonEnable: isFilledOut(), click:next"> continue</a>
    </div>
    <div data-role="content">
        <h2 data-i18n="s1-3-1.page.title" data-bind="translate: language">welcome</h2>
        <fieldset>
            <input type="text" data-i18n="s1-3-1.page.email" data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: email, valueUpdate: 'afterkeydown'"/>
            <input type="password" data-i18n="s1-3-1.page.password" data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: password, valueUpdate: 'afterkeydown'"/>
        </fieldset>
        <!-- password lost -->
        <div style="display:block; text-align: right; margin-top:20px;" data-i18n="s1-3-1.page.password_lost" data-bind="translate: language"></div>
        <div class="companyColoredTxt" style="display:block; text-align: right;" data-i18n="s1-3-1.page.tap_here" data-bind="translate: language, click: passwordLost"></div>
    </div>
</div>
