<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Schedule</title>
    </head>
    <body>

        <div data-role="page" id="test">
            <div data-role="header" data-theme="b" data-position="fixed"
            data-tap-toggle="false">
                <div class="ui-btn-left"
                style="left: 0px; top: 0px; margin-top: -5px;">
                    <a href="#" data-role="button" data-mini="true" data-inline="true"
                    data-icon="back" data-i18n="common.back"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:back">back</a>
                </div>
                <h1>Area 51</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="select-choice-1" class="select">Test scenario:</label>
                    <select data-native-menu="false" name="select-choice-1" id="select-choice-1" data-bind="jqmOptions: testList, optionsText: $data, value: selectedTest, optionsCaption: 'Choose...'">
                    </select>
                </div>
                <ul data-role="listview" data-divider-theme="a" data-inset="true" data-bind="foreach: tests">
                    <li>
                        <a href="javascript:void(0);" data-bind="click: exe"> <h3 class="companyColoredTxt" data-bind="text: label"> cleaning kitchen </h3></a>
                    </li>
                </ul>
                
                <!-- control test area -->
                <canvas id="testCcanvas" width="450" height="250" data-bind="visible: selectedTest() == 'canvas'" style="background-color: #666666;"></canvas>
            </div>
        </div>

    </body>
</html>
