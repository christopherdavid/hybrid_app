<div data-role="page" id="basicScheduler">
    
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a data-role="button" data-theme="b" data-mini="false" class="btn-with-image" data-image="menu" data-inline="true" href="#menuPopup" data-rel="popup">&nbsp;</a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-i18n="basicSchedulerDate.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
            <div class="robotName">
                <span data-bind="text: robot().robotName">[robot name]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" id="addButton" class="ui-disabled btn-with-image" data-image="add" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-bind="click:add">&nbsp;</a>
            
        </div>
    </div>
    
    <div data-role="content">
        <div id="schedulerTarget">
            
            <div class="schedulerLeftCorner"></div>
        </div>
    </div>
    
    <div id="menuPopup" data-history="false" data-role="popup" data-dismissible="false" data-corners="false" data-theme="none" data-shadow="false" data-overlay-theme="a" class="dialog ui-mobile-viewport dialogType_1">
        <div data-role="header" data-theme="b" class="ui-header ui-bar-b">
            <div class="logo"></div>
        </div>
        <div class="popupHeaderLine"></div>
        <div data-role="content" class="ui-content"> 
            <ul data-role="listview" data-theme="b" data-inset="true" data-icon=""> 
                <li class="cleaning"> 
                    <a href="javascript:void(0);" data-bind="click: cleaning" class="active cleaning">
                        <h3 class="menuPopupBtn cleaning" data-i18n="cleaning.page.cleaning" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [cleaning]
                        </h3>
                    </a>
                </li>
                <li class="active schedule">
                    <a href="javascript:void(0);" data-bind="click: schedule" class="schedule">
                        <h3 class="menuPopupBtn" data-i18n="cleaning.page.schedule" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [schedule]
                        </h3>
                    </a>
                </li>
                <li class="settings">
                    <a href="javascript:void(0);" data-bind="click: settings" class="settings">
                        <h3 class="menuPopupBtn" data-i18n="cleaning.page.settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                            [settings]
                        </h3>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
