<div data-role="page" id="createAccount">
    
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="back" class="btn-with-image"
                data-bind="click:back"></a>
        </div>
        <h1>
            <div class="screenTitle noRobot">
                <span data-i18n="createAccount.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="next" class="btn-with-image"
                data-bind="click:next"></a>
        </div>
    </div>
    
    <div data-role="content">
            <fieldset>
                <h3 data-i18n="selectCountry.page.title" data-bind="translate: language">welcome</h3>
            </fieldset>
            
            <div id="countryWrapper">
                <div id="countryScroller">
                    <!--TODO: add foreach binding using workaround with data-role:none and afterRender -->
                    <fieldset data-role="controlgroup" class="radioGroup">
                        <input type="radio" name="radio-country" id="radio-country-1" value="germany" data-theme="a" 
                            data-bind="checked: selectedCountry, jqRadioChecked: selectedCountry"/>
                        <label for="radio-country-1" data-country="germany" class="with-image"
                            data-i18n="common.countries.germany"
                            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[country]</label>
                            
                        <input type="radio" name="radio-country" id="radio-country-2" value="switzerland" data-theme="a" 
                            data-bind="checked: selectedCountry, jqRadioChecked: selectedCountry"/>
                        <label for="radio-country-2" data-country="switzerland" class="with-image"
                            data-i18n="common.countries.switzerland"
                            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[country]</label>
                            
                        <input type="radio" name="radio-country" id="radio-country-3" value="greatbritain" data-theme="a" 
                            data-bind="checked: selectedCountry, jqRadioChecked: selectedCountry"/>
                        <label for="radio-country-3" data-country="greatbritain" class="with-image"
                            data-i18n="common.countries.greatbritain"
                            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[country]</label>
                            
                        <input type="radio" name="radio-country" id="radio-country-4" value="france" data-theme="a" 
                            data-bind="checked: selectedCountry, jqRadioChecked: selectedCountry"/>
                        <label for="radio-country-4" data-country="france" class="with-image"
                            data-i18n="common.countries.france"
                            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[country]</label>
                            
                        <input type="radio" name="radio-country" id="radio-country-5" value="italy" data-theme="a" 
                            data-bind="checked: selectedCountry, jqRadioChecked: selectedCountry"/>
                        <label for="radio-country-5" data-country="italy" class="with-image"
                            data-i18n="common.countries.italy"
                            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[country]</label>
                        
                    </fieldset>
                    
                </div>
            </div>
        
    </div><!-- /content -->
</div>
