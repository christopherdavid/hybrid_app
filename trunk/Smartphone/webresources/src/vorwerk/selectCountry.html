<div data-role="page" id="createAccount">
    
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" class="btn-with-image"
                data-bind="click:back, attr: {'data-image':leftIcon()}"></a>
        </div>
        <h1>
            <div class="screenTitle" data-bind="css:{noRobot:!isRobotVisible()}">
               <span data-bind="text: countryScreenTitle">[screen title]</span>
            </div>
            <div class="robotName" data-bind="visible: isRobotVisible()" class="robotName">
                <span data-bind="text: robot().displayName">[robot name]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="next" class="btn-with-image"
                data-bind="click:next"></a>
        </div>
    </div>
    
    <div data-role="content">
            <fieldset>
                <h3 data-i18n="selectCountry.page.title" data-bind="translate: language">welcome</h3>
            </fieldset>
            
            <div id="countryWrapper">
                <div id="countryScroller">
                    <div id="countrySelectionListContainer" data-bind="jqRadioGroup:selectedCountry">
                        <fieldset id="countrySelectionList" class="radioGroup" data-bind="foreach:{ data: countries, afterRender: renderedCountries }">
                            <label class="with-image"
                                    data-bind="jqText:{node:'last', text:label}, attr:{'data-country':value}">
                                <input type="radio" name='selectCountry3' data-theme="a" data-role="none"
                                     data-bind="attr:{'value':value}, checked: $parent.selectedCountry" />[country]</label>
                        </fieldset>
                    </div>
                </div>
            </div>
        
    </div><!-- /content -->
</div>
