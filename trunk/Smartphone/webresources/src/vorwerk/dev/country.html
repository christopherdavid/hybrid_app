<div data-role="page" id="start">
    <div data-role="header" class="headerbar" data-theme="b" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-i18n="common.back"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:back">back</a>
        </div>
        <h1>
            <div class="screenTitle">
                <span>country selection with scroll container</span>
            </div>
        </h1>
    </div>
    <div data-role="content">
            <fieldset>
                <p data-i18n="selectCountry.page.title" data-bind="translate: language">welcome</p>
            </fieldset>
            
            
            <div id="countryWrapper">
                <div id="countryScroller">
                    
                    <fieldset data-role="controlgroup" class="radioGroup">
                        <input type="radio" name="radio-country" id="radio-mini-1" value="choice-1" checked="checked" data-theme="a" />
                        <label for="radio-mini-1" data-country="germany" class="with-image">[country]</label>
                        <input type="radio" name="radio-country" id="radio-mini-2" value="choice-2" data-theme="a" />
                        <label for="radio-mini-2" data-country="switzerland" class="with-image">[country]</label>
                        <input type="radio" name="radio-country" id="radio-mini-3" value="choice-3" data-theme="a" />
                        <label for="radio-mini-3" data-country="greatbritain" class="with-image">[country]</label>
                        <input type="radio" name="radio-country" id="radio-mini-4" value="choice-4" data-theme="a" />
                        <label for="radio-mini-4" data-country="france" class="with-image">[country]</label>
                        <input type="radio" name="radio-country" id="radio-mini-5" value="choice-5" data-theme="a" />
                        <label for="radio-mini-5" data-country="italy" class="with-image">[country]</label>
                    </fieldset>
                    
                </div>
            </div>
        
        
    </div><!-- /content -->
</div><!-- /page -->
