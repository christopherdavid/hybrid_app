<div data-role="page" id="robotActivationId">
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-i18n="common.back"
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:back">[back]</a>
        </div>
        <h1>
            <div class="screenTitle">
                <span data-i18n="robotActivationId.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true"
                data-i18n="common.next" 
                data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, jqLinkButtonEnable: isFilledOut(), click:next">[next]</a>
        </div>
    </div>
    
    <div data-role="content">
        <fieldset>
            <p data-i18n="robotActivationId.page.wifisetup" data-bind="translate: language">Wifi Setup/Register...</p>
            
            <div class="line">
                <input type="text" data-i18n="robotActivationId.page.robotId" data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: robotId, valueUpdate: 'afterkeydown'"/>
            </div>
        </fieldset>
    </div>
</div>
