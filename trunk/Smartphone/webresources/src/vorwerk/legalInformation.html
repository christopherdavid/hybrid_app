<div data-role="page" id="start">
    <div data-role="header" class="headerbar" data-theme="b" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="back" class="btn-with-image"
                data-bind="click:back"></a>
        </div>
        <h1>
            <div class="screenTitle noRobot">
                <span data-i18n="legalInformation.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="next" class="btn-with-image"
                data-bind="jqLinkButtonEnable:isValid(), click:next"></a>
        </div>
    </div>
    <div data-role="content">
        <div id="topLine">
            <fieldset>
                <h3 data-i18n="legalInformation.page.title" data-bind="translate: language">welcome</h3>
            </fieldset>
        </div>
        
        <div id="legalWrapper">
            <div id="legalScroller">
                <fieldset>
                    <span class="font_bold font_small" data-i18n="legalInformation.page.information_header" data-bind="translate: language">[information_header]</span>
                    <p class="font_small" data-i18n="legalInformation.page.information" data-bind="translate: language">[information]</p>
                 </fieldset>
             </div>
         </div>
         
         <div class="fixed-bottom">
             <fieldset data-role="controlgroup" class="radioGroup">
                <input type="radio" name="radio-legal" id="radio-legal-1" value="yes" data-theme="a" 
                    data-bind="checked: selectedSubscribe, jqRadioChecked: selectedSubscribe"/>
                <label for="radio-legal-1" data-i18n="legalInformation.page.subscribe"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[subscribe]</label>
                    
                <input type="radio" name="radio-legal" id="radio-legal-2" value="no" data-theme="a" 
                    data-bind="checked: selectedSubscribe, jqRadioChecked: selectedSubscribe"/>
                <label for="radio-legal-2" data-i18n="legalInformation.page.no_subscribe"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[no_subscribe]</label>
            </fieldset>
        </div>
        
    </div><!-- /content -->
</div><!-- /page -->
