<div data-role="page" id="start">
    <div data-role="header" class="headerbar" data-theme="b" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="back" class="btn-with-image"
                data-bind="click:back"></a>
        </div>
        <h1>
            <div class="screenTitle noRobot">
                <span data-i18n="legalInformation.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="ok" class="btn-with-image"
                data-bind="jqLinkButtonEnable:isValid(),  click:submitChange"></a>
        </div>
    </div>
    <div data-role="content">
        <div id="topLine">
            <fieldset>
                <h3 data-i18n="legalInformation.page.title" data-bind="translate: language">welcome</h3>
            </fieldset>
        </div>
        
        <div id="legalWrapper">
            <div id="legalScroller">
                 <fieldset>
                    <span class="font_bold font_small" data-i18n="legalInformation.page.tou_pp_header" data-bind="translate: language">[information_header]</span>
                    <p class="font_small" data-i18n="legalInformation.page.tou_pp_agreement" data-bind="translate: language">[information]</p>
                 </fieldset>
                        
                  <div class="line">
                      <input type="checkbox" name="checkbox_agreement" id="checkbox_agreement" class="custom" data-bind="checked: isAgreed" data-theme="b" />
                      <label for="checkbox_agreement" data-inline="true" data-i18n="legalInformation.page.legal_agreement" 
                           data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[Leagal Agreement]</label>
                  </div>
                  
                 <div class="line">&nbsp</div>
                 <fieldset>
                    <span class="font_bold font_small" data-i18n="legalInformation.page.subscribe_header" data-bind="translate: language">[information_header]</span>
                    <p class="font_small" data-i18n="legalInformation.page.subscribe_agreement" data-bind="translate: language">[information]</p>
                 </fieldset>
                  <div class="line ">
                    <input type="checkbox" name="checkbox_subscribe" id="checkbox_subscribe" class="custom" data-bind="checked: selectedSubscribe" data-theme="b" />
                    <label for="checkbox_subscribe" data-inline="true" data-i18n="legalInformation.page.legal_agreement"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}">[Leagal Agreement]</label>
                </div>
             </div>
          </div>
