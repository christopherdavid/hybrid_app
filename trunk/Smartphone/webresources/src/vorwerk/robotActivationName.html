<div data-role="page" id="robotActivationName">
    <div data-role="header" class="headerbar" data-position="fixed" data-tap-toggle="false">
        <h1>
            <div class="screenTitle noRobot"> 
                <span data-i18n="robotActivationName.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            <a href="#" data-role="button" data-theme="b" data-mini="false" data-inline="true" data-image="next" class="btn-with-image"
                data-bind="jqLinkButtonEnable: isFilledOut(), click:next"></a>
        </div>
    </div>
    
    <div data-role="content">
        <fieldset>
            <p data-i18n="robotActivationName.page.id_accepted" data-bind="translate: language">Your ID was accepted...</p>
            <div class="line">
                <input type="text" data-i18n="robotActivationName.page.robot_name" data-bind="translate:{obs:language(), target: textTarget.PLACEHOLDER}, value: robotName, valueUpdate: 'afterkeydown'"/>
            </div>
        </fieldset>
    </div>
</div>
