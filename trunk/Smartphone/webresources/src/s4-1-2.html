<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Scheduling</title>
</head>
<body>
    <div data-role="page" id="s4-1-1">
        <div data-role="header" data-theme="b" data-position="fixed"
            data-tap-toggle="false">
            <div class="ui-btn-left"
                style="left: 0px; top: 0px; margin-top: -5px;">
                <a href="#" data-role="button" data-mini="true"
                    data-inline="true" data-icon="back"
                    data-i18n="common.cancel"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:cancel">cancel</a>
            </div>
            <h1 data-i18n="s1-3-1.navi.title"
                data-bind="text:labelTitle">Schedule</h1>
            <div class="ui-btn-right"
                style="right: 0px; top: 0px; margin-top: -5px;">
                <a href="#" data-role="button" data-mini="true"
                    data-inline="true" data-i18n="common.next"
                    data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:next">next</a>
            </div>
        </div>
        <div data-role="content">

            <div data-role="fieldcontain">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#"
                            class="ui-btn-active ui-state-persist"
                            data-i18n="s4-1-2.page.cleaning_event"
                            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:selectCleaningEvent">Cleaning
                                Event</a></li>
                        <li><a href="#"
                            data-i18n="s4-1-2.page.quiet_time"
                            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:selectQuietTime">Quiet
                                Time</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="fieldcontain"
                data-bind="visible: isCleaningEvent">
                <label for="timePicker"
                    data-i18n="s4-1-2.page.clean_every"
                    data-bind="translate: language">Clean
                    every...</label>

                <ul class="dayPicker" data-bind="foreach: cleaningDays">
                    <li
                        data-bind="css:{'checked': $parent.selectedCleaningDays.indexOf($data) != -1},click: $root.cleaningDaySelected"><div data-bind="text: dayName" class="label">Day</div>
                        <div class="ui-icon-tick"></div>
                    </li>
                </ul>
            </div>

            <div data-role="fieldcontain"
                data-bind="visible: isCleaningEvent">
                <label for="timePicker"
                    data-i18n="s4-1-2.page.starting_time"
                    data-bind="translate: language">Starting
                    time</label>
                <div class="timePicker"></div>
            </div>


            <div data-role="fieldcontain"
                data-bind="visible: isQuietTime">
                <label for="timePicker"
                    data-i18n="s4-1-2.page.dnd_on"
                    data-bind="translate: language">Do not disturb every...</label>

                <ul class="dayPicker" data-bind="foreach: notDisturbDays">
                    <li
                        data-bind="css:{'checked': $parent.selectedNotDisturbDays.indexOf($data) != -1},click: $root.notDisturbDaySelected"><div data-bind="text: dayName" class="label">Day</div>
                        <div class="ui-icon-tick"></div>
                    </li>
                </ul>
            </div>

            <div data-role="fieldcontain"
                data-bind="visible: isQuietTime">
                <label for="timePicker"
                    data-i18n="s4-1-2.page.starting_time"
                    data-bind="translate: language">Starting
                    time</label>
                <div class="timePicker"></div>
            </div>
            
            <div data-role="fieldcontain"
                data-bind="visible: isQuietTime">
                <label for="timePicker"
                    data-i18n="s4-1-2.page.ending_time"
                    data-bind="translate: language">End
                    time</label>
                <div class="timePicker"></div>
            </div>


        </div>


    </div>

</body>
</html>
