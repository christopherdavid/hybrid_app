<div data-role="page" id="s1-1" style="background-repeat: no-repeat; background-image: url(img/icons/company_logo_225x126.png); background-position: 0% 100%">

        <div data-role="notificationbar">
            <div>notificationbar</div>
        </div>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li>
                <a href="javascript:void(0);" data-bind="click: login">                    
                    <span class="ui-li-desc top" data-i18n="s1-1.login_question" data-bind="translate:{obs:language()}">

                    </h3>
                </a>
            </li>

                </a>

            <li>
                <a href="javascript:void(0);" data-transition="slide" data-bind="click: schedule">schedule</a>
            </li>
            <li>

            </li>
            <li>
                <a href="javascript:void(0);" data-transition="slide" data-bind="click: hideStatusbar">hide notificationbar</a>
            </li-->
