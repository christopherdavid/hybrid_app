<div data-role="page" id="settings">
    
    <div data-role="header" class="page-header" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left">
            <a data-role="button" data-theme="b" data-mini="false" data-inline="true" href="#menuPopup" data-rel="popup">Menu</a>
        </div>
        <h1>
            <div class="robotName">
                <span data-bind="click:changeRobot, text: robot().robotName">[robot name]</span>
            </div>
            <div class="screenTitle">
                <span data-i18n="settings.navi.title" data-bind="translate: language">[navi title]</span>
            </div>
        </h1>
        <div class="ui-btn-right">
            
        </div>
    </div>
    
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li>
                <a href="javascript:void(0);" data-bind="click:robotManagement">
                    <h3 class="bigListItem" data-i18n="settings.page.robot_management" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        Robot Management
                    </h3>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click:userSettings">
                    <h3 class="bigListItem" data-i18n="settings.page.user_settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        User Settings
                    </h3>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click:generalSettings">
                    <h3 class="bigListItem" data-i18n="settings.page.general_settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        General Settings
                    </h3>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click:logout">
                    <h3 class="bigListItem" data-i18n="common.logout" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        [logout]
                    </h3>
                </a>
            </li>
            
            <!-- TODO: remove test area >
            <li>
                <a href="javascript:void(0);" data-bind="click:testArea">
                    <h3 class="bigListItem">
                        Testing area
                    </h3>
                </a>
            </li> -->
        </ul>
    </div><!-- /content -->
    
    <div id="menuPopup" data-history="false" data-role="popup" data-dismissible="false" data-corners="false" data-theme="none" data-shadow="false" data-overlay-theme="a" class="dialog ui-mobile-viewport">
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li>
                <a href="javascript:void(0);" data-bind="click: schedule">
                    <h3 class="companyColoredTxt" data-i18n="cleaning.page.schedule" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        login
                    </h3>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click: cleaning">
                    <h3 class="companyColoredTxt" data-i18n="cleaning.page.cleaning" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        register
                    </h3>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-bind="click: settings">
                    <h3 class="companyColoredTxt" data-i18n="cleaning.page.settings" data-bind="translate:{obs:language(), target: textTarget.FIRSTCHILD}">
                        register
                    </h3>
                </a>
            </li>
        </ul>
    </div>
</div><!-- /page -->
