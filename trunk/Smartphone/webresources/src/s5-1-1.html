<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Map display</title>
    </head>
    <body>

        <div data-role="page" id="s5-1-1">
            <div id="pageHeader" data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
                <div class="ui-btn-left" style="left:0px;top:0px;margin-top:-5px;">
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-i18n="common.back" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:back">back</a>
                </div>
                <h1 data-i18n="s5-1-1.navi.title" data-bind="translate: language">Rooms</h1>
                <div class="ui-btn-right" style="right:0px;top:0px;margin-top:-5px;">
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-i18n="s5-1-1.navi.start" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, jqLinkButtonEnable: isStartEnabled, visible:isStartVisible, click:start">start</a>
                    <a href="#" data-role="button" data-mini="true" data-inline="true" data-i18n="s5-1-1.navi.pause" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, visible:!isStartVisible(), click:pause">pause</a>
                </div>
            </div>
            <div data-role="content">
                <div id="mapOptions">
                    <select data-native-menu="false" name="select-choice-floor" id="select-choice-floor" data-bind="value: selectedFloor, jqmOptions: floorList, jqOptionsEnable:isFloorListEnabled , optionsText: 'text', optionsValue : 'id', optionsCaption: 'Choose Floor...'">
                    </select>
                </div>
                <div id="viewport" style="position:absolute; top:0px; bottom:0px; left:0px; width:100%;overflow:hidden;">
                    <div id="scroller" style="position:absolute; top:0px; left:0px;height:100% width:100%;padding:10px;">
                        <canvas style="position:relative; top:0px; left:0px; display:block;cursor:pointer; z-index:-1; background-repeat: no-repeat;" id="canvasView"></canvas>
                        <div id="grid">
                            <div id="selection-area" class="img-selectionarea"></div>
                        </div>
                    </div>
                    <!--p style="position:absolute; bottom:20px; left:10px; color:#F00!important; z-index:999;">
                        <a href="#" data-role="button" data-mini="true" data-inline="true" data-bind="click:zoom">zoom</a>
                        <a href="#" data-role="button" data-mini="true" data-inline="true" data-bind="click:rotate">rotate</a>
                        <a href="#" data-rel="popup" data-transition="slide" data-role="button">Open panel</a>
                    </p-->
                </div>
            </div>
            
            <div id="pageFooter" data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
                <select data-native-menu="false" data-bind="jqmOptions: cleaningType, optionsText: 'id', optionsValue : $data, value: selectedType, jqOptionsEnable:isStartVisible, optionsCaption: 'Choose...'">
                </select>
                <select data-native-menu="false" data-bind="jqmOptions: cleaningMode, optionsText: $data, value: selectedMode, jqOptionsEnable:isModeEnabled,  optionsCaption: 'Choose...'">
                </select>
            </div>
            
        </div>

    </body>
</html>
