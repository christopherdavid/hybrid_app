<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name = "format-detection" content = "telephone=no"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
		<title>Start Screen</title>
	</head>
	<body>
		<div data-role="page" id="s0">

			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<!-- header with notification bar -->
				<div data-role="notificationbar">
					<div>
						notificationbar
					</div>
				</div>
				<div data-role="header" data-theme="b">
					<h1></h1>
					<div class="ui-btn-left">
						<div class="logo"></div>
					</div>
				</div>
			</div>

			<div data-role="content">
				<div id="startContent" style="display:block;">
					<!-- cleaning status area -->
					<div style="min-width:50%;display:inline-block">
						Statusarea
					</div>
					<!-- Logout and robot selection area -->
					<div data-role="controlgroup" data-type="horizontal" data-mini="true" style="text-align: right; display:inline-block; width: 49%; margin-right: -1%;">
						<a href="#" data-role="button" data-inline="true" data-i18n="s0.logout" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:logout">logout</a>
						<a href="#"  data-role="button" data-theme="b" data-inline="true" data-bind="click:selectRobot">Robot 1</a>
					</div>
					
				</div>

				<div class="categoryArea">
					<!-- button area -->
					<div class="categoryTable">
						<!-- table -->
						<div style="display: table-row;">
							<!-- cleaning button-->
							<div class="categoryCell" id="cleaning">
								<div class="categoryBtnBorder" style="margin-right:5px; margin-bottom:5px;">
									<div class="categoryBtnGradient">
										<div class="img-categoryimg cleaningimg-up categoryBtnIcon" data-bind="click:cleaning">
											<div class="categoryBtnTxt" data-i18n="s0.cleaning" data-bind="translate: language" data-align="top">
												cleaning
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="categoryCell" id="remote">
								<div class="categoryBtnBorder" style="margin-left:5px; margin-bottom:5px;">
									<div class="categoryBtnGradient">
										<div class="img-categoryimg remoteimg-up categoryBtnIcon" data-bind="click:remote">
											<div class="categoryBtnTxt" data-i18n="s0.remote" data-bind="translate: language" data-align="top">
												remote
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div style="display: table-row;">

							<div class="categoryCell" id="schedule">
								<div class="categoryBtnBorder" style="margin-right:5px; margin-top:5px;">
									<div class="categoryBtnGradient">
										<div class="img-categoryimg scheduleimg-up categoryBtnIcon" data-bind="click:schedule">
											<div class="categoryBtnTxt" data-i18n="s0.schedule" data-bind="translate: language" data-align="bottom">
												remote
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="categoryCell" id="settings">
								<div class="categoryBtnBorder" style="margin-left:5px; margin-top:5px;">
									<div class="categoryBtnGradient">
										<div class="img-categoryimg settingsimg-up categoryBtnIcon" data-bind="click:settings">
											<div class="categoryBtnTxt" data-i18n="s0.settings" data-bind="translate: language" data-align="bottom">
												remote
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="startBtn" class="img-startstopbtn startbtn-up" aria-busy="true" data-bind="click:startCleaning" style="position:absolute; margin-left:50%; margin-top:50%; left: -172px; top: -178px;"></div>
						<!-- /startbtn -->
						<div id="startArea" style="position:absolute;left:0px;top:0px;width:100%;height:100%;"></div>
					</div>
					<!-- /table -->
				</div><!-- /category area -->

				<!--

				<a href="#" data-role="button" data-theme="none" data-i18n="s0.cleaning" data-bind="translate: language">cleaning</a>

				<a href="#" data-role="button" data-theme="none" data-i18n="s0.remote" data-bind="translate: language">remote</a>
				<a href="#" data-role="button" data-theme="none" data-i18n="s0.schedule" data-bind="translate: language">schedule</a>
				<a href="#" data-role="button" data-theme="none" data-i18n="s0.settings" data-bind="translate: language">settings</a>
				</div> <!-- /button area -->

				<!--a href="#" data-role="button" data-theme="none" data-i18n="s0.send_to_base" data-bind="translate: language">send to base</a-->
			</div><!-- /content -->

			<div data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
				<div class="sendToBaseContainer">
					<a href="#" data-role="button" data-theme="b" data-i18n="s0.send_to_base" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:sendToBase">logout</a>
				</div>
			</div>

		</div><!-- /page -->

	</body>
</html>
