<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <style type="text/css">
            .ui-li-has-count .ui-li-count {
                position: absolute;
                font-size: 11px;
                font-weight: bold;
                padding: .2em .5em;
                top: 25%;
                margin-top: -.9em;
                left: 10px;
            }
            .ui-li-has-arrow.ui-li-has-count .ui-li-count {
                right: auto;
            }
            .ui-btn-text {
                padding-top: 22px;
                padding-bottom: 11px;
            }
        </style>
        <title>CleaningRobotApp</title>
    </head>
    <body>
        <div data-role="page" id="s-1-2-2">
            <div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
                    <div class="ui-btn-left" style="left:0px;top:0px;margin-top:-5px;">
                        <a href="#" data-role="button" data-theme="b" data-mini="true" data-inline="true" data-icon="back" data-i18n="s1-2-2.navi.logout" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, visible:!isBackVisible() , click:logout">logout</a>
                        <a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-i18n="common.back" data-bind="translate:{obs:language(),target: textTarget.jqLinkButton},visible:isBackVisible, click:back">back</a>

                    </div>
                    <h1 data-i18n="s1-2-2.navi.title" data-bind="translate:{obs:language()}">robot selection</h1>
                    <div class="ui-btn-right" style="right:0px;top:0px;margin-top:-5px;">
                        <a href="#" data-role="button" data-mini="true" data-inline="true" data-bind="click: addRobot">+</a>
                        <a href="#" data-role="button" data-theme="b" data-inline="true" data-bind="jqLinkButtonEnable: selectedRobot, visible: isDeleteVisible, click: deleteRobot">delete</a>
                    </div>
            </div>

            <div data-role="content">
                <h2 data-bind="html: title">welcome</h2>

                <ul data-role="listview" data-divider-theme="a" data-inset="true" data-bind="foreach: robots">

                    <li data-bind="css:{'ui-selected': $parent.selectedRobot() === $data}">
                        <a href="javascript:void(0);" data-bind="click: $root.robotSelected"> <h3 class="companyColoredTxt" data-bind="text: robotName"> cleaning kitchen </h3> <span class="ui-li-desc"  data-bind="text: robotId"> Dave </span> </a>
                    </li>
                </ul>
            </div><!-- /content -->

        </div>

    </body>
</html>
