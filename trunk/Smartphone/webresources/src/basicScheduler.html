<div data-role="page" id="basicScheduler">
    <div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
        <div class="ui-btn-left" style="left: 0px; top: 0px; margin-top: -5px;">
            <a href="#" data-role="button" data-mini="true"
            data-inline="true" data-icon="back"
            data-i18n="common.back"
            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton},visible:isBackVisible, click:back">[back]</a>
        </div>
        <h1 data-i18n="basicSchedulerDate.navi.title" data-bind="translate: language">[Schedule]</h1>
        <div class="ui-btn-right" style="right: 0px; top: 0px; margin-top: -5px;">
            <a href="#" id="deleteButton" data-role="button" data-mini="true" data-inline="true" data-i18n="common.delete"
            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, visible: false, click:del">[delete]</a>
            <a href="#" id="editButton" data-role="button" data-mini="true" data-inline="true" data-i18n="common.edit"
            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, jqLinkButtonEnable: false, click:edit">[edit]</a>
            <a href="#" id="addButton" data-role="button" data-mini="true" data-inline="true" data-i18n="basicScheduler.navi.add"
            data-bind="translate:{obs:language(),target: textTarget.jqLinkButton}, click:add">[add]</a>
        </div>
    </div>
    <div data-role="content">
        <div id="schedulerTarget"></div>
    </div>
</div>
