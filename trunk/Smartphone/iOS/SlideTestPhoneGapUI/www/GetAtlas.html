<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            
            <title>Neato Smartapp</title>
            <!-- CSS Style -->
            <link rel="stylesheet" href="neatosmartapp.css" />
            
            <!-- Java scripts -->
            <script type="text/javascript"  src="cordova-2.1.0.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript" src="jquery.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/GetAtlasPage.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/neatosmartapphelper.js"></script>
    </head>
	<body>
        <div><center><img src="spinner.gif" id="spinnerImg" style="display:none;"  /></center></div>
		<!-- User screen -->
        <section id="getAtlas"  aria-hidden=false >
            <div class="defaultSectionHeader" id="robotAtlasHeader">Robot Atlas</div>
            <br>
            <center>
            <label id="robotAssociateStatus"></label>
                </center>
            <br>
            <input type="button" id="btnGetRobotAtlasMetadata" value="Get Atlas Metadata" class="defaultButton"></input>
            <input type="button" id="btnUpdateRobotAtlasMetadata" value="Update Atlas Metadata" class="defaultButton" ></input>
            <input type="button" id="btnGetGridData" value="Get Grid Data" class="defaultButton"></input>
            <input type="button" id="btnBackToHome" value="Back" class="defaultButton"></input>
            <br>
            <br>
            <br>
            <center>
            <label id="commandStatatus"></label>
                </center>
            <div id="robotAtlas">
                <img id="robotAtlasGridImage" width="300"> </img>
                
                <div>
            </body>
</html>
