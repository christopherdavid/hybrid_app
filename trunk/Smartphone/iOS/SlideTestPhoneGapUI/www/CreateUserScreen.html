<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Neato Smartapp</title>
<!-- CSS Style -->
<link rel="stylesheet" href="neatosmartapp.css" />

<!-- Java scripts -->
<script type="text/javascript"  src="cordova-2.1.0.js"></script>
<script type="text/javascript"  src="jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" charset="utf-8" src="js/neatosmartapphelper.js"></script>
<script type="text/javascript" charset="utf-8" src="js/createuserscreen.js"></script>
</head>
	<body>
        
        <div><center><img src="spinner.gif" id="spinnerImg" style="display:none;"  /></center></div>
		<!-- Login screen -->
       <section id="registerUserPage" >
	<div class="defaultSectionHeader">Register for Neato Account!</div>  
	<br>

	<input type="text" id="regname" placeholder="User Name" class="defaultInputText"></input>
	<br>

	<input type="text" id="regmailid" placeholder="User Email" class="defaultInputText"></input>
	<br>

	<input type="password" id="regpasskey" placeholder="Password" class="defaultInputText"></input>
	<br>
	<input type="password" id="regpasskeyconfirm" placeholder="Re-Enter Password" class="defaultInputText"></input>
	<br>
	<input type="button" id="registerUserButton" value="Register" class="defaultButton"></input>
    <input type="button" id="backButton" value="back" class="defaultButton"></input>       
	</section>
        <label id="responseText"></label>
	</body>
</html>
